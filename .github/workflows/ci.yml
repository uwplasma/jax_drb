name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    name: Test (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          ruff check src tests examples
          black --check src tests examples

      - name: Test
        run: python -m pytest -q

  build:
    name: Build (sdist/wheel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Build
        run: |
          python -m pip install -U pip build
          python -m build

  docs:
    name: Docs (mkdocs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Build docs
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[docs]"
          mkdocs build --strict
