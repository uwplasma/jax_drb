site_name: jaxdrb
site_description: Cold-ion drift-reduced Braginskii linear stability solver in JAX

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Model:
      - model/equations.md
      - model/normalization.md
      - model/limitations.md
  - Geometry:
      - geometry/index.md
      - geometry/slab.md
      - geometry/tokamak.md
      - geometry/tabulated.md
  - Solvers:
      - solvers/index.md
      - solvers/initial-value.md
      - solvers/arnoldi.md
  - CLI: cli.md
  - Examples: examples.md
  - Development: development.md
  - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

