site_name: jaxdrb
site_description: Cold-ion drift-reduced Braginskii linear stability solver in JAX
repo_url: https://github.com/uwplasma/jax_drb
repo_name: uwplasma/jax_drb
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.action.view
    - content.action.edit

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_root_toc_entry: false
            show_source: false

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Inputs & Outputs: inputs-outputs.md
  - Testing: testing.md
  - Theory:
      - theory/index.md
      - theory/algorithms.md
      - theory/known-limits.md
  - Model:
      - model/equations.md
      - model/boundary-conditions.md
      - model/extensions.md
      - model/normalization.md
      - model/limitations.md
  - Geometry:
      - geometry/index.md
      - geometry/slab.md
      - geometry/tokamak.md
      - geometry/tabulated.md
  - Solvers:
      - solvers/index.md
      - solvers/initial-value.md
      - solvers/arnoldi.md
  - Nonlinear:
      - nonlinear/index.md
      - nonlinear/hw2d.md
      - nonlinear/neutrals.md
      - nonlinear/algorithms.md
      - nonlinear/performance.md
  - API:
      - api/index.md
  - Literature:
      - literature/index.md
      - literature/sol_width.md
      - literature/mosetto2012.md
      - literature/halpern2013.md
      - literature/jorge2016_isttok.md
      - literature/jorge2021_stellarator.md
  - CLI: cli.md
  - Examples: examples.md
  - Development: development.md
  - References: references.md
  - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - assets/javascripts/mathjax.js
  # Load MathJax from a CDN so equations render correctly on Read the Docs.
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/stylesheets/extra.css
